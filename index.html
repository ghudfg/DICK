<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1 class="title">Погода на сегодня</h1>
        <input type="text" id="inputCity" placeholder="Введите город">
        <div id=" icomWrap">
            <img src=" http://openweathermap.org/img/wn/10d@4x.png" alt="" id="icon">
        </div>
        <p class="info" id="l_temp">Температура: </p>
        <p class="info" id="l_feelsLike">Ощущается как: </p>
        <p class="info" id="l_wind">Скорость ветра: </p>
        <p class="info" id="l_desc">Описание погоды: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
